<!doctype html>
<html lang="en" ng-app="iKita" class="{{htmlClass}}">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/butterfly.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>SimpleVisor - WebApp</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery/dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/chart.js/dist/Chart.min.js"></script>

    <link rel="stylesheet" href="lib/fullcalendar/dist/fullcalendar.css" />
    <link rel="stylesheet" href="https://rawgit.com/Foliotek/Croppie/master/croppie.css" />

    <!-- jquery, moment, and angular have to get included before fullcalendar -->

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script type="text/javascript" src="lib/moment/moment.min.js"></script>
    <script type="text/javascript" src="lib/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src='lib/fullcalendar/dist/locale/de.js'></script>
    <script type="text/javascript" src="lib/fullcalendar/dist/gcal.js"></script>
    <script type="text/javascript" src="lib/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="lib/tableHeaderFixer/tableHeadFixer.js"></script>
    <script type="text/javascript" src="lib/FileSaver/FileSaver.js"></script>
    <script type="text/javascript" src="//rawgit.com/Foliotek/Croppie/master/croppie.js"></script>
    <script type="text/javascript" src="//rawgit.com/lpsBetty/angular-croppie/master/angular-croppie.js"></script>
    <script type="text/javascript" src='lib/pdfmake/build/pdfmake.min.js'></script>
    <script type="text/javascript" src='lib/pdfmake/build/vfs_fonts.js'></script>
    
    <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- Style.css -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- Chat App -->
    <link rel="stylesheet" href="lib/angular-bootstrap-simple-chat/src/css/themes.css">
    <link rel="stylesheet" href="lib/angular-bootstrap-simple-chat/src/css/style.css">
    <!-- <script src="lib/angular-bootstrap-simple-chat/src/scripts/index.js"></script> -->

    <script src="modules/chaticon/chatapp.js"></script>

    <script src="lib/socket.io-client/dist/socket.io.js"></script>
    <script src='assets/js/dragscroll.js'></script>


    <!-- Dropbox Plugin  -->
    <link href="assets/css/dropbox.css" rel="stylesheet" />

    <base href="/">

    <link rel="stylesheet" href="assets/css/tabulator.css">

    <style>
        #outerslide::-webkit-scrollbar {
            width: 0px;
            height: 0px;
            background: transparent;
        }

        #img_teacher {
            cursor: pointer;
        }

        .notify-badge {
            position: absolute;
            background: rgba(255, 0, 0, 1);
            height: 2rem;
            top: -6px;
            width: 2rem;
            text-align: center;
            line-height: 2rem;
            ;
            font-size: 1rem;
            border-radius: 50%;
            color: white;
            border: 1px solid red;
        }
    </style>
</head>

<body calendar-responsive ng-controller="rootCtrl">
    <bootstrap-modal></bootstrap-modal>
    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-1.jpg">

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="" class="simple-text">
                        <img src="assets/img/full-Logo-white.png" style="margin-top:-10px;width:100px;height:100px"/>
                    </a>
                    
                </div>
                <main-nav></main-nav>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <panel-nav></panel-nav>
            </nav>


            <div class="content">
                <div class="container-fluid">
                    <ui-view autoscroll="false"></ui-view>
                </div>

                <irontec-simple-chat messages="vm.messages" username="vm.username" input-placeholder-text="Schreiben..." submit-button-text="Senden"
                    title="Kita-Chat" theme="material" submit-function="vm.sendMessage" visible="vm.visible" expand-on-new="vm.expandOnNew">
                </irontec-simple-chat>

            </div>

            <div class="chatOnlineService" style="position:fixed; bottom:30px; right:40px; z-index:999999">
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul ng-controller="navCtrl">
                            <li ng-if="isLogAdmin()">
                                <a ui-sref="start">
                                    <p>Tagesheft</p>
                                </a>
                            </li>
                            <li ng-if="isLogUser()">
                                <a ui-sref="startUser">
                                    <p>Tagesheft</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy;
                        <script>document.write(new Date().getFullYear())</script> Created by
                        <a href="http://www.simplevisor.ch">SimpleVisor</a>
                    </p>
                </div>
            </footer>

        </div>
    </div>
</body>
